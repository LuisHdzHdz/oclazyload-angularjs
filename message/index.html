<h1>Messages</h1>
<h3>Todos los mensajes simulados por un servicio</h3>
<input placeholder="Nro de Mensajes" type="text" data-ng-model="m.defecto"  />
<small>MÃ¡ximo 100</small>
<br/>
<br/>
<ul>
    <li  data-ng-repeat="item in m.messages | limitTo: m.defecto " >
        <p>{{item.title}}</p>
    </li>
</ul>
<hr/>
<h3>Usuarios</h3>
<p>Estos usuarios provienen de otro servicio</p>
<ul>
    <li data-ng-repeat="item in m.users">
        {{item.name}} - {{item.email}}
    </li>
</ul>
